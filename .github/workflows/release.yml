# Release Pipeline
#
# This workflow handles versioning and distribution of the AI-DLC methodology.
# It triggers when you push a version tag and:
#
#   1. Generates release notes from conventional commits using git-cliff
#   2. Transforms the source of truth (aidlc-rule-details/) into Agent Skills format
#   3. Injects the version number into SKILL.md metadata
#   4. Creates distribution artifacts:
#      - ai-dlc-skills-vX.X.X.zip (Agent Skills format for Claude, Cursor, Windsurf, etc.)
#      - ai-dlc-rules-vX.X.X.zip (Raw rules format for Amazon Q, Kiro, etc.)
#   5. Publishes a GitHub Release with artifacts attached
#
# Usage:
#   git tag v1.2.0
#   git push origin v1.2.0

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@4a4a951bc43fafe41cd2348d181853f52356bee7 # v4.4.2
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Generate Agent Skills format
        run: |
          chmod +x scripts/generate-skills.sh
          ./scripts/generate-skills.sh "${{ steps.version.outputs.version }}"

      - name: Create release artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist && zip -r "../ai-dlc-skills-v${VERSION}.zip" skills/ && cd ..
          zip -r "ai-dlc-rules-v${VERSION}.zip" aidlc-rules/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          name: "AI-DLC Methodology v${{ steps.version.outputs.version }}"
          body: ${{ steps.changelog.outputs.content }}
          files: |
            ai-dlc-skills-v${{ steps.version.outputs.version }}.zip
            ai-dlc-rules-v${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
